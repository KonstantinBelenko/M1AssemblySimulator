<body class="bg-black h-[100vh]">
    
    <main class="flex h-full">

        <div class="flex flex-col w-[50%]">
            <textarea
                spellcheck="false"
                class="
                    bg-black
                    text-white 
                    flex
                    h-full
                    m-4
                    p-4
                    border-white
                    border-2 
                    outline-none
                "
                id="code" 
                placeholder="Enter your code here..."
            >.global main
            
main:
        mov x0, #10</textarea>

            <div class="flex">

                    class="
                        bg-black
                        text-white 
                        flex
                        m-4
                        p-4
                        border-white
                        border-2 
                        outline-none
                        hover:bg-green-900
                        active:bg-green-800
                        duration-200
                        transition-all
                        w-full
                    "
                    id="run"
                    onclick="run(document.getElementById('code').value)"
                >Run</button>
                <button 
                    class="
                        bg-black
                        text-white 
                        flex
                        m-4
                        p-4
                        border-white
                        border-2 
                        outline-none
                        hover:bg-blue-900
                        active:bg-blue-800
                        duration-200
                        transition-all
                        w-[20%]
                    "
                    id="run"
                    onclick="reset()"

            </div>
